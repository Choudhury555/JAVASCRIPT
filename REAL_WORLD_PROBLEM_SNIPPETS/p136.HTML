<p>Abort polling on button click</p>
<p>Stop periodic fetch calls when the user clicks â€œStopâ€.</p>

<button id="stopBtn">Stop Polling</button>

<script>
    let controller;
    let pooling;

    function startPooling() {
        pooling = setInterval(() => {
            controller = new AbortController();
            fetch("https://jsonplaceholder.typicode.com/posts", { signal: controller.signal })
                .then(res => res.json())
                .then(data => console.log(data))
                .catch(err => {
                    if (err.name == "AbortError") {
                        console.error("â¹ Poll request aborted");
                    }
                })
        }, 2000);
    }


    document.getElementById("stopBtn").addEventListener("click", () => {
        clearInterval(pooling);
        if (controller) {
            controller.abort();
        }
        console.log("ğŸ›‘ Polling stopped");
    })


    startPooling();
</script>
