<p>Search box with request cancellation</p>
<p>Cancel previous API call if user types again.</p>

<input type="text" id="searchBox" placeholder="Search..." />

<script>
    let controller;

    document.getElementById("searchBox").addEventListener("input", (e) => {
        const val = e.target.value.trim();
        if (!val) {
            return;
        }

        if (controller) {
            console.log(controller);
            controller.abort();
        }

        controller = new AbortController();
        const signal = controller.signal;

        fetch(`https://jsonplaceholder.typicode.com/posts?q=${val}`, { signal })
            .then(res => res.json())
            .then(data => console.log(data))
            .catch(err => {
                if (err.name == "AbortError") {
                    console.error("Previous Search was canceled");
                }
            })
    })
</script>
