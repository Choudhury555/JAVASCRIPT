<p>Toggle dark mode on body</p>

<button id="toggleTheme">Toggle Dark Mode</button>

<style>
    body.dark {
        background: #222;
        color: #fff;
    }
</style>

<script>
    document.getElementById("toggleTheme").addEventListener("click", () => {
        document.body.classList.toggle("dark");
        console.log(document.body)
    })
</script>
