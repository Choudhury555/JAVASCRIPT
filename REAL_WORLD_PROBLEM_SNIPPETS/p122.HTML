<p>Throttled scroll position</p>
<p>Log scroll position every 500ms even if user scrolls rapidly</p>

<div style="height:2000px;"></div>

<script>
    function throttle(func, limit) {
        let flag = false;
        return function (...args) {
            if (flag == false) {
                func.apply(this, args);
                flag = true;
                setTimeout(() => { flag = false }, limit);
            }
        }
    }


    const logScroll = throttle(() => { console.log("Scroll Y:", window.scrollY); }, 500);
    window.addEventListener("scroll", logScroll);
</script>
