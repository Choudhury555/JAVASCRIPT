<p>Store a JS object in localStorage and retrieve it</p>

<script>
    const user = {
        id:1,
        name:"Abhisek",
        email:"abhisek@example.com"
    }

    localStorage.setItem("userObj",JSON.stringify(user));

    const storedUser = JSON.parse(localStorage.getItem("userObj"));
    console.log("User Email :",storedUser.email)
</script>
